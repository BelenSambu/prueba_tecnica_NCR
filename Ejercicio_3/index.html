<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:700&display=swap" rel="stylesheet">
    <title>Resumen</title>
</head>
<body>
    <header>
        <h1>Resumen del monto recibido</h1>
    </header>
    <main>
        <div class="container_main">
            <div class="column table_1">
                    <table style="width:100%">
                            <tr>
                                <th>Cantidad</th>
                                <th>Valor</th>
                                <th>Pesos</th>
                            </tr>
                            <tr>
                                <td>0</td>
                                <td><img src="img/ticket-1.png" alt="ticket-1"></td>
                                <td>0</td>
                            </tr>
                            <tr>
                                <td>5</td>
                                <td><img src="img/ticket-2.png" alt="ticket-2"></td>
                                <td>25</td>
                            </tr>
                            <tr>
                                <td>10</td>
                                <td><img src="img/ticket-3.png" alt="ticket-3"></td>
                                <td>100</td>
                            </tr>
                            <tr>
                                <td>20</td>
                                <td><img src="img/ticket-4.png" alt="ticket-4"></td>
                                <td>400</td>
                            </tr>
                    </table>
            </div>
            <div class="column table_2">
                    <table style="width:100%">
                            <tr>
                                <th>Cantidad</th>
                                <th>Valor</th>
                                <th>Pesos</th>
                            </tr>
                            <tr>
                                <td>100</td>
                                <td><img src="img/ticket-5.png" alt="ticket-5"></td>
                                <td>5.000</td>
                            </tr>
                            <tr>
                                <td>200</td>
                                <td><img src="img/ticket-6.png" alt="ticket-6"></td>
                                <td>20.000</td>
                            </tr>
                            <tr>
                                <td>50</td>
                                <td><img src="img/ticket-7.png" alt="ticket-7"></td>
                                <td>10.000</td>
                            </tr>
                            <tr>
                                <td>100</td>
                                <td><img src="img/ticket-8.png" alt="ticket-8"></td>
                                <td>50.000</td>
                            </tr>
                    </table>
            </div>
            <div class="column btn">
                <p>
                        <label for="">Cantidad total
                                <input type="text" value="328">
                            </label>
                </p>
                <p>
                        <label for="">Monto total
                                <input type="text" value="$53.564">
                            </label>
                </p>

            </div>
        </div>
        <div class="botones">
            <button class="addTickets">
                Agregar más billetes
            </button>
            <button class="confirm">
                Aceptar
            </button>
        </div>
    </main>
</body>
</html>
